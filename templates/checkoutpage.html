<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemist Connect Online Store</title>
</head>
<body><form method="POST" action="/checkout">
    {% if not session.get('user_id') %}
        <label for="guest_name">Name</label>
        <input type="text" name="guest_name" required>

        <label for="guest_email">Email</label>
        <input type="email" name="guest_email" required>
    {% endif %}

    <label for="pickup_location">Select Pickup Location</label>
    <select name="pickup_location" required>
        <option value="Store A - 123 Main St">Store A - 123 Main St</option>
        <option value="Store B - 456 King St">Store B - 456 King St</option>
        <option value="Store C - 789 Queen St">Store C - 789 Queen St</option>
    </select>

    <button type="submit">Place Order</button>
</form>
</body>
