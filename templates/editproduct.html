<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST">
        <label>Product Name:</label>
        <input type="text" name="product" value="{{ product['product'] }}" required><br>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product['price'] }}" required><br>

        <label>Category:</label>
        <input type="text" name="category" value="{{ product['category'] }}"><br>

        <label>Stock:</label>
        <input type="number" name="stock" value="{{ product['stock'] }}"><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_products') }}">Back to product list</a>
</body>
</html>
